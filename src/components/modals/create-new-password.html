<div class="modal create-new-password">
  <div class="modal__body">
    <div class="modal__content">
      <div class="modal__main">
        <button class="modal__close">
          <svg class="modal__close-svg">
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>
        <svg class="modal__logo">
          <use xlink:href="img/sprite.svg#full-logo"></use>
        </svg>
        <h2 class="modal__title">Створіть новий пароль</h2>

        <p class="modal__tip">Ваш новий пароль має відрізнятися від попередніх паролів</p>
        <div class="modal__wrapper">
          <form class="modal__form">
            <div class="modal__field field">
              <label class="field__label" for="form[password]">Пароль</label>
              <div class="field__wrapper">
                <input
                  type="text"
                  id="form[email]"
                  class="field__input input"
                  placeholder="Ім’я"
                  inputmode="email"
                  data-input=""
                  required=""
                />
                <svg class="field__icon">
                  <use xlink:href="img/sprite.svg#warn"></use>
                </svg>
              </div>
              <span class="field__tip">Має бути не менше 8 символів </span>
            </div>
            <div class="modal__field field">
              <label class="field__label" for="form[repeat-password]">Підтвердьте пароль</label>
              <div class="field__wrapper">
                <input
                  type="password"
                  id="form[repeat-password]"
                  class="field__input input"
                  placeholder="Пароль"
                  data-input
                  required
                />
                <svg class="field__icon">
                  <use xlink:href="img/sprite.svg#warn"></use>
                </svg>
              </div>
              <span class="field__tip">Була допущена помилка </span>
            </div>

            <button class="modal__btn modal__btn--stroke btn btn--accent">
              <svg class="btn__icon">
                <use xlink:href="img/sprite.svg#save"></use>
              </svg>
              Зберегти пароль
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
